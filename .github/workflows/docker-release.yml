name: Docker Release

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dremdem/cv_profile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest
          labels: |
            org.opencontainers.image.title=CV Profile
            org.opencontainers.image.description=Next.js portfolio application
            org.opencontainers.image.vendor=dremdem
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NEXT_PUBLIC_GOATCOUNTER_CODE=${{ secrets.GOATCOUNTER_CODE }}

      - name: Verify image
        run: |
          echo "✅ Image pushed successfully!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory on droplet
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} \
            "mkdir -p ~/cv_profile"

      - name: Copy docker-compose.yml to droplet
        run: |
          scp -i ~/.ssh/id_ed25519 docker-compose.yml \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:~/cv_profile/

      - name: Copy deployment script to droplet
        run: |
          scp -i ~/.ssh/id_ed25519 deploy.sh \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:~/cv_profile/
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} \
            "chmod +x ~/cv_profile/deploy.sh"

      - name: Run deployment
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} \
            "~/cv_profile/deploy.sh"

      - name: Verify deployment
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Application should be accessible at https://dremdem.ru"
